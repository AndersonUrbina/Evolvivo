<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open iPhone Settings</title>
  <style>
    body { font-family: -apple-system, system-ui, Roboto, sans-serif; padding: 2rem; max-width: 680px; margin: auto; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    button {
      display: block;
      margin: 0.6rem 0;
      padding: .8rem 1.2rem;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    .note { margin-top: 1rem; color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Try Opening iPhone Settings</h1>
  
  <button onclick="openSettings()">Open Main Settings</button>
  <button onclick="openURL('App-Prefs://prefs:root=WIFI')">Open Wi-Fi Settings</button>
  <button onclick="openURL('App-Prefs://prefs:root=Bluetooth')">Open Bluetooth Settings</button>
  <button onclick="openURL('App-Prefs://prefs:root=General')">Open General Settings</button>

  <p class="note">
    ⚠️ These may work in Safari or Chrome on iOS, depending on your iOS version.  
    If nothing happens, Apple has blocked the scheme.
  </p>

  <script>
    function openURL(url) {
      // Try via location
      window.location = url;

      // Fallback: hidden iframe
      setTimeout(() => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = url;
        document.body.appendChild(iframe);
        setTimeout(() => document.body.removeChild(iframe), 800);
      }, 200);
    }

    function openSettings() {
      const candidates = ['App-Prefs://', 'App-Prefs://prefs:root', 'prefs:root'];
      (function tryNext(i) {
        if (i >= candidates.length) {
          alert("Could not open Settings. Likely blocked on this iOS version.");
          return;
        }
        openURL(candidates[i]);
        setTimeout(() => tryNext(i + 1), 1000);
      })(0);
    }
  </script>
</body>
</html>
